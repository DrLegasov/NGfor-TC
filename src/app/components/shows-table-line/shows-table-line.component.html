<td>{{show.id}}</td>
<td>{{show.title}}</td>
<td>{{show.releaseDate | date:'longDate': '': 'fr-FR' }}</td>
<td>
    <a [routerLink]="['/shows', show.id]">
        <button class="btn btn-outline-info mx-1">DÉTAILS</button>
    </a>

    <a [routerLink]="['/shows', show.id, 'edit']">
      <button class="btn btn-outline-warning mx-1">ÉDITER</button>
    </a>

    <a (click)="onClickDeleteShow()">
      <button class="btn btn-danger mx-1">SUPPRIMER</button>
    </a>
</td>
